apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-webui
  labels:
    app: elasticsearch-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-webui
  template:
    metadata:
      labels:
        app: elasticsearch-webui
    spec:
      containers:
        - name: elasticsearch-webui
          image: elasticsearch-webui:latest
          imagePullPolicy: Never  # Use local image for microk8s
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
